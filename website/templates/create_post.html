{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1 align="center">Make a post</h1>
    <form action="" method="POST">
        <textarea name="text" id="text" class="form-control" cols="30" rows="10"></textarea>
        <br>
        <div align="center">
            <button type="submit" class="btn btn-lg btn-primary">Post</button>
        </div>
    </form>
    <br>
    <div align="center">
        <a href="/home">
            <button type="button" class="btn btn-lg btn-secondary">Back</button>
        </a>
    </div>
{% endblock %}
